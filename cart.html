<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick-theme.min.css">
    <style>
        body {
            background-color: #f8f8f8;
        }

        .wrapper {
            padding: 70px 0;
            overflow-x: hidden;
        }


        .my-slider {
            padding: 0 70px;
        }

        .wrapper .my-slider div img {
            height: 80%;
            width: 70%;
        }
        .wrapper2 .my-slider div img {
            height: 70%;
            width: 70%;
        }

        .slick-initialized .slick-slide {
            background-color: white;
            color: #FFF;
            height: 250px;
            margin: 0 15px 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 5px 5px 5px lightgray;
            border-radius: 3px;
        }

        .slick-next,
        .slick-prev {
            z-index: 5;
        }

        .slick-next {
            right: 15px;
        }

        .slick-prev {
            left: 15px;
        }

        .slick-next:before,
        .slick-prev:before {
            color: #000;
            font-size: 26px;
        }
    </style>

</head>


<body>
    <header class="navbar sticky-top">
        <h1 class="logo">
            <img src="https://adarna.co.za/wp-content/uploads/2020/04/shopify-logo-white-300x150.png" alt="">
        </h1>
        <div class="searchbar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" name="" id="search" placeholder="Search here...">
        </div>

        <button type="button" class="btn position-relative" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            <div class="noofitem"><i class="fa-solid fa-cart-shopping"></i>

                <span class="position-absolute top-0 translate-middle badge rounded-pill" id="count">
                    0
                </span>
            </div>
        </button>

    </header>

    <!-- modal cart -->

    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <p class="fs-2">My Cart</p>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-5" id="cartitem">
                    Your cart is empty
                </div>
                <div class="modal-footer d-flex justify-content-between">

                    <h3>Total</h3>
                    <h2 id="total">$ 0.00</h2>

                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid mx-auto">

        <!-- Product List -->
        <div id="root"></div>

    </div>


    <div class="wrapper">
        <div class="h2">More items to consider</div>
        <div class="my-slider">
            <div>
                <img src="https://m.media-amazon.com/images/I/71d7rfSl0wL._AC_SY200_.jpg" alt="">
            </div>
            <div>
                <img src="https://m.media-amazon.com/images/I/717Qo4MH97L._AC_SY200_.jpg" alt="">
            </div>
            <div>
                <img src="https://m.media-amazon.com/images/I/4180tJsogaL._AC_SY200_.jpg" alt="">
            </div>
            <div>
                <img src="https://m.media-amazon.com/images/I/41GsqdiCvOL._AC_SY200_.jpg" alt="">
            </div>
            <div>
                <img src="https://m.media-amazon.com/images/I/41WnWm3IjiL._AC_SY200_.jpg" alt="">
            </div>
            <div>
                <img src="https://m.media-amazon.com/images/I/41Q+oC53k+L._AC_SY200_.jpg" alt="">
            </div>
            <div>
                <img src="https://m.media-amazon.com/images/I/411iWoJEJjL._AC_SY200_.jpg" alt="">
            </div>
        </div>
    </div>

    <div class="wrapper2">
        <div class="h2">Additional items to explore</div>
        <div class="my-slider">
            <div>
                <img src="https://rukminim2.flixcart.com/image/612/612/xif0q/speaker/home-theatre/r/v/2/k22-i-kall-original-imaggx26sq2ggdpm.jpeg?q=70" alt="">
            </div>
            <div>
                <img src="https://rukminim2.flixcart.com/image/612/612/kcqk4nk0/iron/b/z/h/inalsa-steamax-original-imaftsg2pzaexvz3.jpeg?q=70" alt="">
            </div>
            <div>
                <img src="https://rukminim2.flixcart.com/image/612/612/k9stjm80/iron/a/k/q/usha-armorar1100wb-original-imafrg666tpwmsjg.jpeg?q=70" alt="">
            </div>
            <div>
                <img src="https://rukminim2.flixcart.com/image/300/300/xif0q/electric-kettle/w/g/r/-original-imaggkhdr4thnypr.jpeg?q=90" alt="">
            </div>
            <div>
                <img src="https://rukminim2.flixcart.com/image/612/612/xif0q/smartwatch/g/u/p/-original-imagsasfufwtbpg8.jpeg?q=70" alt="">
            </div>
            <div>
                <img src="https://m.media-amazon.com/images/I/61wJNP17lEL._AC_UL320_.jpg" alt="">
            </div>
            <div>
                <img src="https://m.media-amazon.com/images/I/71knuFDsYwL._AC_UL320_.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="cart.js"></script>
    <script src="singleproduct.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>


    </script>

    <script>
        $(document).ready(function () {
            $('.my-slider').slick({
                slidesToShow: 5,
                slidesToScroll: 1,
                arrows: true,
                speed: 300,
                infinite: true,
                autoplaySpeed: 3000,
                autoplay: true,
                responsive: [
                    {
                        breakpoint: 991,
                        settings: {
                            slidesToShow: 3,
                        }
                    },
                    {
                        breakpoint: 767,
                        settings: {
                            slidesToShow: 1,
                        }
                    }
                ]
            });
        });

    </script>
</body>

</html>
