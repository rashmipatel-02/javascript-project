<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="cart1.css">
</head>


<body>
    <header class="navbar p-0 sticky-top">
        <h1 class="logo">
            <img src="https://logos-world.net/wp-content/uploads/2022/12/Ajio-Logo.png" alt="">
        </h1>
        <div class="searchbar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" name="" id="search" placeholder="Search here...">
        </div>
        <button class="btn position-relative" type="button" data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">
            <div class="noofitem"><i class="fa-solid fa-bag-shopping"></i>

                <span class="position-absolute top-0 translate-middle badge rounded-pill" id="count">
                    0
                </span>
            </div>
        </button>

        <div class="offcanvas offcanvas-end sidebar bg-white" data-bs-scroll="true" tabindex="-1"
            id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel" style="width: 600px;">
            <div class="offcanvas-header">
                <div id="head">
                    <p>My Cart</p>
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div id="cartitem">
                    Your cart is empty
                </div>
                <div id="foot">
                    <h3>Total</h3>
                    <h2 id="total">â‚¹ 0.00</h2>
                </div>
            </div>
        </div>
    </header>

    <div class="container-fluid mx-auto">

        <!-- Product List -->
        <div id="root" class="bg-white"></div>


    </div>

    <script src="cart1.js"></script>

</body>

</html>
